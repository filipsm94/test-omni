<section>
    <div class="return">
        <a (click)="goToShowCase()">
            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="arrow-left" role="img"
                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"
                class="mr1 svg-inline--fa fa-arrow-left fa-w-14">
                <path fill="currentColor"
                    d="M257.5 445.1l-22.2 22.2c-9.4 9.4-24.6 9.4-33.9 0L7 273c-9.4-9.4-9.4-24.6 0-33.9L201.4 44.7c9.4-9.4 24.6-9.4 33.9 0l22.2 22.2c9.5 9.5 9.3 25-.4 34.3L136.6 216H424c13.3 0 24 10.7 24 24v32c0 13.3-10.7 24-24 24H136.6l120.5 114.8c9.8 9.3 10 24.8.4 34.3z"
                    class=""></path>
            </svg>
            Volver
        </a>
    </div>
    <div class="car-detail">
        <div class="car-image" [ngStyle]="urlImage"></div>
        <div class="car-title">
            <h1>
                {{car.Brand}}
            </h1>
        </div>
        <div class="car-information">
            <h3>Descripcion</h3>
            <hr class="mb-1">
            {{car.largeDescription}}
        </div>
        <div class="car-specification">
            <h3>Especificaciones:</h3>
            <hr class="mb-1">
            <ul>
                <li *ngFor="let specification of car.specifications">{{specification}}</li>
            </ul>
        </div>
    </div>
</section>
